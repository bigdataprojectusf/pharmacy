<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>E Pharmacy</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Bootstrap style -->

<link href="../public/stylesheets/base.css" rel="stylesheet" media="screen" />
<!-- Bootstrap style responsive -->
<link href="../public/stylesheets/bootstrap-responsive.min.css" rel="stylesheet" />

</head>
<body>
	<div id="header">
		<div class="container">
			<!-- Navbar ================================================== -->
			<div id="logoArea" class="navbar navbar-fixed-top">
				<a id="smallScreen" data-target="#topMenu" data-toggle="collapse"
					class="btn btn-navbar"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a>
				<div class="navbar-inner">
					<div style="padding-left:90px;"><a class="brand" style="color: white;" href="/">E
						Pharmacy</a></div>
					<ul id="topMenu" class="nav pull-right">
						<li class=""><form class="form-inline navbar-search"
								method="post" action="products.html">
								<input id="srchFld" class="srchTxt" type="text" />
							</form></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- Header End====================================================================== -->
	<div id="mainBody">
		<div class="container">
			<div class="row">
				<!-- Sidebar ================================================== -->
				<div id="sidebar" class="span3">
					<ul id="sideManu" class="nav nav-tabs nav-stacked">
						<li class="subMenu"><a href="/products/Pain">Pain</a></li>
						<li class="subMenu"><a href="/products/Babycare">Baby Care</a></li>
						<li class="subMenu"><a href="/products/Skincare">Skin Care</a></li>
						<li class="subMenu"><a href="/products/FirstAid">First Aid</a></li>
						<li class="subMenu"><a href="/products/Vitamins">Vitamins</a></li>
						<li class="subMenu"><a href="/products/Smoking">Smoking</a></li>
					</ul>
				</div>
				<div class="span9" style="padding-bottom:40px;">
					<div class="row">
						<div id="gallery" class="span3">
							<img
								src="../public/images/<%= product.product_image %>" style="width: 100%"
								alt="" />
						</div>
						<div class="span6">
							<h3><%= product.product_name %></h3>
							<hr class="soft" />
							<h5><%= product.description %></h5>
			
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer ================================================================== -->
		<div id="footerSection">
			<div class="container">
				<p class="pull-right">&copy; E Pharmacy</p>
			</div>
			<!-- Container End -->
		</div>
		<!-- Placed at the end of the document so the pages load faster ============================================= -->
		<script src="../public/js/jquery.js" type="text/javascript"></script>
		<script src="../public/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="../public/js/carousel.js"></script>
</body>
</html>
